<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #ffe3ec, #f6b6c8);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 12vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

body.punch { animation: punch 0.25s; }
@keyframes punch {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.card {
  background: #fff;
  width: 90%;
  max-width: 420px;
  padding: 42px 26px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.18);
  animation: cardIn 1.1s ease;
  position: relative;
  z-index: 2;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(40px) scale(0.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.emoji {
  font-size: 46px;
  margin-bottom: 14px;
  transition: transform 0.2s;
}

h1 { color: #ff4d6d; font-size: 40px; margin-bottom: 10px; }
h2 { font-weight: 600; margin-bottom: 22px; }
p { color: #666; font-size: 14px; }

#msg {
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff4d6d;
  color: white;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 13px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease, transform 0.2s ease;
}
#msg.show {
  opacity: 1;
  transform: translate(-50%, -8px);
}

.buttons { position: relative; height: 140px; }

button {
  border: none;
  padding: 15px 34px;
  font-size: 16px;
  border-radius: 32px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,77,109,0.5); }
  70% { box-shadow: 0 0 0 14px rgba(255,77,109,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,77,109,0); }
}

#no {
  position: absolute;
  background: #eee;
  color: #333;
  left: 55%;
  top: 30px;
  transition: left 0.04s linear, top 0.04s linear;
}

.float {
  position: absolute;
  font-size: 18px;
  animation: floatUp linear infinite;
  opacity: 0.7;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-20vh); opacity: 0; }
}

.type {
  overflow: hidden;
  white-space: nowrap;
  animation: typing 2s steps(20,end);
}
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <div id="msg"></div>
  <div class="emoji" id="face">üòº</div>

  <h2>Rakeshri Tamuli,<br>will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no">No</button>
  </div>

  <p>‚ÄúNo‚Äù seems a bit shy üòà</p>
</div>

<script>
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");
const face = document.getElementById("face");

let tries = 0;

const reactions = [
  { text: "Hey üòê try again", emoji: "üòº" },
  { text: "HEY üò† don‚Äôt do that!", emoji: "üò†" },
  { text: "Okay now you‚Äôre testing me üò§", emoji: "üò§" },
  { text: "Pleaseeee ü•∫ just press YES", emoji: "ü•∫" }
];

function escapeNo() {
  tries = Math.min(tries + 1, reactions.length - 1);

  msg.textContent = reactions[tries].text;
  face.textContent = reactions[tries].emoji;

  msg.classList.add("show");
  document.body.classList.add("punch");

  setTimeout(() => document.body.classList.remove("punch"), 250);
  setTimeout(() => msg.classList.remove("show"), 900);

  noBtn.style.left = Math.random() * (240 + tries * 20) + "px";
  noBtn.style.top = Math.random() * (100 + tries * 20) + "px";
}

noBtn.addEventListener("mouseover", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);

function yesClick() {
  document.body.innerHTML = `
    <div class="card">
      <h1 class="type">She said YES</h1>
      <div class="emoji">üíñü•π</div>
      <h2>Rakeshri Tamuli<br>is my Valentine</h2>
      <p>My heart chose you ‚Äî always üåπ</p>
      <p style="margin-top:22px;color:#777;">‚Äî from Tapubrot ‚ù§Ô∏è</p>
    </div>
  `;

  const icons = ["üíñ","üíï","üå∏","üåπ","üíò"];

  let burst = setInterval(() => {
    for (let i = 0; i < 8; i++) {
      const el = document.createElement("div");
      el.className = "float";
      el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (22 + Math.random() * 24) + "px";
      el.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }
  }, 250);

  setTimeout(() => clearInterval(burst), 7000);
}

setInterval(() => {
  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = Math.random() > 0.5 ? "üíï" : "üå∏";
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 9000);
}, 700);
</script>

</body>
</html>
